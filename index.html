<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather Map</title>
  <meta name="Brendan Metcalfe" content="Weather Map">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script src="https://use.fontawesome.com/89140aa2fa.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>

  <div class="weather-box">
    <p><span class="locale"></span></p>
    <div id="icons">
      <div class="drizzle hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-tint" aria-hidden="true"></i>
      </div>
      <div class="clouds hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-cloud" aria-hidden="true"></i>
      </div>
      <div class="fog hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-cloud" aria-hidden="true"></i>
      </div>
      <div class="haze hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-cloud" aria-hidden="true"></i>
      </div>
      <div class="clear hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-sun-o" aria-hidden="true"></i>
      </div>
      <div class="rain hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-tint" aria-hidden="true"></i>
      </div>
      <div class="snow hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-snowflake-o" aria-hidden="true"></i>
      </div>
      <div class="mist hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-shower" aria-hidden="true"></i>
      </div>
      <div class="thunderstorm hide">
        <p><span class="detail-description"></span></p>
        <i class="fa fa-bolt" aria-hidden="true"></i>
      </div>
    </div>
    <div class="weather-data hide">
      <p>Tempurature: <span class="temps"></span></p>
    </div>
    <div class="sun-data hide">
      <p>Sunrise: <span class="sunrise"></span> (EST)</p>
      <p>Sunset: <span class="sunset"></span> (EST)</p>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx1pxNKwERZnCy3-gITUxYmPTsOM-YH_8&libraries=places&callback=initAutocomplete"
   async defer></script>
  <script src="weatherMap.js"></script>

</body>
</html>
